<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {  
            background: linear-gradient(to right, #87CEEB, #00BFFF);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            border: 10px solid black;
            box-sizing: border-box;
        }
        .title-box {
            display: inline-block;
            background-color: white;
            padding: 10px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            border: 6px solid red; 
            margin-top: 10px;
        }
        .certificate-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        img {
            width: 80%; 
            max-width: 600px; 
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(46, 4, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05); 
        }
        .home-btn {
            margin-top: 40px;
            background: #ff6600;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-btn:hover {
            background: #cc5500;
        }

        @media (max-width: 375px) {
            body {
                padding: 10px;
            }
            .title-box {
                font-size: 18px;
                padding: 8px 20px;
            }
            img {
                width: 95%;
                max-width: 100%;
                border-radius: 20px;
            }
            .home-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="title-box">CERTIFICATES</div>
        <img src="IMAGES/Screenshot 2025-03-10 193633.png" alt="MATLAB ONRAMP CERTIFICATION"> 
    </div>
    <a href="index.html" class="home-btn">üè† Home</a>
</body>
</html>
